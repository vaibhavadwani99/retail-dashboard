<div
  class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0">
  <div
    class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l bg-primary">
    <!-- Background - @formatter:off -->
    <!-- Rings -->
    <svg
      class="absolute inset-0 pointer-events-none"
      viewBox="0 0 960 540"
      width="100%"
      height="100%"
      preserveAspectRatio="xMidYMax slice"
      xmlns="http://www.w3.org/2000/svg">
      <g
        class="text-gray-100 opacity-25"
        fill="none"
        stroke="currentColor"
        stroke-width="100">
        <circle r="200" cx="196" cy="23"></circle>
        <circle r="200" cx="790" cy="491"></circle>
      </g>
    </svg>
    <!-- Dots -->
    <svg
      class="absolute -top-16 -right-16 text-gray-100"
      viewBox="0 0 220 192"
      width="220"
      height="192"
      fill="none">
      <defs>
        <pattern
          id="837c3e70-6c3a-44e6-8854-cc48c737b659"
          x="0"
          y="0"
          width="20"
          height="20"
          patternUnits="userSpaceOnUse">
          <rect x="0" y="0" width="4" height="4" fill="currentColor"></rect>
        </pattern>
      </defs>
      <rect
        width="220"
        height="192"
        fill="url(#837c3e70-6c3a-44e6-8854-cc48c737b659)"></rect>
    </svg>
    <!-- @formatter:on -->
    <!-- Content -->
    <div fxLayout="column">
      <div>
        <img
          height="360"
          src="assets/images/leftlogo.svg"
          alt="side logo image" />
      </div>
      <div>
        <p class="text-gray-100 text-2xl text-center">Price tool</p>
        <p class="text-gray-100 text-sm text-center">
          Create and compare scenarios to get things done
        </p>
      </div>
    </div>
  </div>
  <div class="flex flex-col flex-auto items-center sm:justify-center min-w-0">
    <div
      class="w-full sm:w-auto py-8 px-4 mt-12 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-card">
      <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
        <!-- Logo -->
        <div class="w-12 mx-auto">
          <img src="assets/images/logo/logo.png" />
        </div>

        <!-- Title -->
        <div
          class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center">
          You have signed out!
        </div>
        <div class="flex justify-center mt-0.5 font-medium">
          <!-- Form footer -->
          <div class="mt-8 text-md font-medium text-secondary text-center">
            <span>Go to</span>
            <a
              class="ml-1 text-primary-500 hover:underline"
              [routerLink]="'/auth/signin'"
              >Sign In
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
