<div
class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 w-full mt-6 md:mt-8">
<!-- New vs. Returning -->
<div
  class="flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden p-6">
  <div class="flex items-start justify-between">
    <div
      class="text-lg font-medium tracking-tight leading-6 truncate text-gray-500">
      New vs. Returning
    </div>
    <div class="ml-2">
      <button
        class="h-6 min-h-6 px-2 rounded-full bg-hover bg-accent"
        mat-button
        [matMenuTriggerFor]="conversionMenu">
        <span class="font-medium text-sm text-primary">30 days</span>
      </button>
      <mat-menu #conversionMenu="matMenu">
        <button mat-menu-item>30 days</button>
        <button mat-menu-item>3 months</button>
        <button mat-menu-item>9 months</button>
      </mat-menu>
    </div>
  </div>
  <div class="flex flex-col flex-auto mt-6 h-44">
    <app-charts
      [chartType]="'pie-chart'"
      [chartUrl]="areaCharts[0]"></app-charts>
  </div>
</div>
